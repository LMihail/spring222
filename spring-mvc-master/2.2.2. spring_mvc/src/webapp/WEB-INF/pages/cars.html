<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table border="1">
        <tr>
        <caption  th:text="${title}"></caption>
        </tr>
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>power</th>
            <th>series</th>
        </tr>
    </thead>
        <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getId()}"></td>
        <td th:text="${car.getName()}"></td>
        <td th:text="${car.getPower()}"></td>
        <td th:text="${car.getSeries()}"></td>
    </tr>
        </tbody>
    </table>
</body>
</html>
